            height: 60px;

            top: 0;

        }

            top: 0;
            width: 100%;
            height: 100%;
            z-index: 3331;
            pointer-events: none;
            background-color: rgba(0, 0, 0, 0.7);
            overflow: hidden;
            border-radius: 50%;
            box-shadow: 0 3px 0 rgba(0, 0, 0, 0.2)

        #menu > ul > li > svg {
            width: 100%;
            height: 100%;
            fill: #fff
